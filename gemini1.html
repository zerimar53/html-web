<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* The `roll` keyframe animation from your file, applied to all boxes */
        @keyframes roll {
            0% { transform: rotate(45deg) scale(1); }
            12.5% { transform: rotate(90deg) scale(1.1); }
            25% { transform: rotate(135deg) scale(0.9); }
            37.5% { transform: rotate(180deg) scale(1.1); }
            50% { transform: rotate(225deg) scale(1); }
            62.5% { transform: rotate(270deg) scale(0.9); }
            75% { transform: rotate(315deg) scale(1.1); }
            87.5% { transform: rotate(360deg) scale(0.9); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .numbers-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .number-box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
        }

        .number-box {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            border-radius: 8px;
            background-color: #eefca3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            user-select: none;
        }
        
        /* Specific styles for the main boxes */
        .main-box {
            height: 80px;
            width: 80px;
            border: 1px solid black;
        }

        /* Specific styles for the extra box */
        .extra-box {
            background-color: salmon;
            height: 75px;
            width: 75px;
            color: rgb(240, 236, 235);
            border: 2px solid red;
        }

        /* Apply the rolling animation when the class is added */
        .rolling {
            animation: roll 0.5s ease-in-out;
        }

        /* Changes made for the BOXES */
        .box-label {
            margin-top: 5px;
            color: rgb(89, 85, 109);
            font-weight: 600;
            font-size: 1.1rem; /* Same font size as button */
        }

        .generate-btn {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #360d0d;
            background-color: #cfee86;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .generate-btn:hover {
            background-color: #e7c6a7;
            transform: translateY(-2px);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        /* Hides the text during the animation */
        .hidden {
            color: transparent;
        }

        #thankYouMessage {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4c8baf;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 10px;
            }
            .number-box {
                font-size: 1.5rem;
                height: 60px;
                width: 60px;
            }
            .main-box, .extra-box {
                height: 60px;
                width: 60px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .box-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <h1 class="text-3xl md:text-4xl font-bold mb-8">LUCKY NUMBER GENERATOR</h1>
    <a href="index.html"><span style="font-size: 20px; color: blue; font-weight: bold;">HOME</span></a>
    <div class="container">
        <div class="numbers-row">
            <!-- The first six number boxes with labels -->
            <div class="number-box-container">
                <div id="box-1" class="number-box main-box">🎲</div>
                <div class="box-label">1st</div>
            </div>
            <div class="number-box-container">
                <div id="box-2" class="number-box main-box">🎲</div>
                <div class="box-label">2nd</div>
            </div>
            <div class="number-box-container">
                <div id="box-3" class="number-box main-box">🎲</div>
                <div class="box-label">3rd</div>
            </div>
            <div class="number-box-container">
                <div id="box-4" class="number-box main-box">🎲</div>
                <div class="box-label">4th</div>
            </div>
            <div class="number-box-container">
                <div id="box-5" class="number-box main-box">🎲</div>
                <div class="box-label">5th</div>
            </div>
            <div class="number-box-container">
                <div id="box-6" class="number-box main-box">🎲</div>
                <div class="box-label">6th</div>
            </div>
            <!-- The seventh number box with a label -->
            <div class="number-box-container">
                <div id="box-7" class="number-box extra-box">🎲</div>
                <div class="box-label">XtraSHOT</div>
            </div>
        </div>
        
        <button id="generateBtn" class="generate-btn">Generate Numbers <Br> 
            <span  style="font-size: 8px; color: blue;"> &#169Rolando Ramirez</span>
        </button>

        <p id="thankYouMessage"style="cursor: pointer;"></p>
    </div>

    <script>
        // Here you can adjust the duration of the box animation (in milliseconds)
        const ROLL_DURATION = 2000;
        // Here you can adjust the duration of number selection (in milliseconds)
        const ROLL_INTERVAL = 50;
        let isRolling = false;

        // An array of messages to display randomly
        const THANK_YOU_MESSAGES = [
            "Thank you GOD for this blessings!",
            "GOD is always good!",
            "Praise The Lord!",
            "Bless Us All!",
            "Hallelujah! Praise the Lord",
            "Thanks GOD for all the Blessing!",
            "May The Blessing of GOD be with Us All!",
            "Lucky Day, Lucky Number!",
            'May the odds be ever in our favor...',
            '✝️HALLELUJAH!!!',
            "🍀🍀🍀",
            "💲🤑💲",
            "💰💰💰",

        ];

        document.getElementById('generateBtn').addEventListener('click', () => {
            if (isRolling) return;
            isRolling = true;

            const generateBtn = document.getElementById('generateBtn');
            const thankYouMessage = document.getElementById('thankYouMessage');
            
            generateBtn.disabled = true;
            thankYouMessage.style.display = 'none';

            const boxes = document.querySelectorAll('.number-box');
            
            // Add the `rolling` class to each box to start the CSS animation
            boxes.forEach(box => {
                box.classList.add('rolling');
                box.textContent = '--';
            });
            
            // Use setInterval to rapidly change the numbers for a spinning effect
            let mainInterval = setInterval(() => {
                const mainNumbers = new Set();
                while (mainNumbers.size < 6) {
                    mainNumbers.add(Math.floor(Math.random() * 50) + 1);
                }
                const sortedNumbers = [...mainNumbers].sort((a, b) => a - b);
                sortedNumbers.forEach((num, index) => {
                    document.getElementById(`box-${index + 1}`).textContent = num < 10 ? `0${num}` : num;
                });
            }, ROLL_INTERVAL);

            let extraInterval = setInterval(() => {
                const extraNumber = Math.floor(Math.random() * 25) + 1;
                document.getElementById('box-7').textContent = extraNumber < 10 ? `0${extraNumber}` : extraNumber;
            }, ROLL_INTERVAL);

            // Stop the animation and set the final numbers after the duration
            setTimeout(() => {
                clearInterval(mainInterval);
                clearInterval(extraInterval);
                
                // Remove the `rolling` class to stop the CSS animation
                boxes.forEach(box => box.classList.remove('rolling'));

                const finalMainNumbers = new Set();
                while (finalMainNumbers.size < 6) {
                    finalMainNumbers.add(Math.floor(Math.random() * 50) + 1);
                }
                const sortedFinalNumbers = [...finalMainNumbers].sort((a, b) => a - b);
                sortedFinalNumbers.forEach((num, index) => {
                    document.getElementById(`box-${index + 1}`).textContent = num < 10 ? `0${num}` : num;
                });

                const finalExtraNumber = Math.floor(Math.random() * 25) + 1;
                document.getElementById('box-7').textContent = finalExtraNumber < 10 ? `0${finalExtraNumber}` : finalExtraNumber;

                generateBtn.disabled = false;
                isRolling = false;
                
                // Select a random message from the array and display it
                const randomMessage = THANK_YOU_MESSAGES[Math.floor(Math.random() * THANK_YOU_MESSAGES.length)];
                thankYouMessage.textContent = randomMessage;
                thankYouMessage.style.display = 'block';
            }, ROLL_DURATION);
        });
    </script>

</body>
</html>
